<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${albums.empty}">
        <h1>No Albums Found</h1>
    </div>

    <div th:each="album : ${albums}">
        <p><span th:text="${album.albumTitle}"></span></p>
    </div>
</body>
</html>
